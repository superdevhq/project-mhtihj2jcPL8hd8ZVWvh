
<!DOCTYPE html>
<html lang="en" class="no-animations">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Invoice Link</title>
    <meta name="description" content="Professional invoice generator for businesses" />
    <meta name="author" content="The Invoice Link" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Critical CSS to prevent FOUT (Flash of Unstyled Text) -->
    <style>
      /* Hide content until fonts are loaded */
      .font-loading {
        visibility: hidden;
      }
      
      /* Ensure the background color is applied immediately */
      body {
        background-color: #121212;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      
      /* Loading indicator */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #121212;
        z-index: 9999;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(220, 20, 60, 0.3);
        border-radius: 50%;
        border-top-color: rgba(220, 20, 60, 1);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body class="font-loading">
    <!-- Initial loading spinner -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Font loading script -->
    <script>
      // Hide content until everything is loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Wait for fonts and initial render
        window.addEventListener('load', function() {
          // Small delay to ensure smooth transition
          setTimeout(function() {
            // Remove loading spinner
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.3s ease';
              setTimeout(() => {
                loader.style.display = 'none';
              }, 300);
            }
            
            // Show content
            document.body.classList.remove('font-loading');
            
            // Enable animations after everything is loaded
            setTimeout(() => {
              document.documentElement.classList.remove('no-animations');
            }, 500);
          }, 300);
        });
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
